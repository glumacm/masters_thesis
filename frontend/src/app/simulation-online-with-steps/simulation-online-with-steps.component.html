
<form [formGroup]="basicInputForm">
    <mat-card>
    <mat-card-header><h2>Simulacija</h2></mat-card-header>
    </mat-card>
    <div>
        <label for="loadingFinished">Indikator vzpostavitve začetnih podatkov</label>
        <input id="loadingFinished" type="checkbox" formControlName="loadingFinished" />
        <!-- <mat-checkbox class="example-margin" id="loadingFinished" formControlName="loadingFinished">Indikator vzpostavitve začetnih podatkov</mat-checkbox> -->
    </div>

    <div>
        <label for="simulationFinished">Indikator zaključka simulacije</label>
        <input id="simulationFinished" type="checkbox" formControlName="simulationFinished" />
        <!-- <mat-checkbox class="example-margin" id="simulationFinished" formControlName="simulationFinished">Indikator zaključka simulacije</mat-checkbox> -->
    </div>

    <div class="col-12">
        <mat-form-field class="example-full-width">
            <div class="form-group">
                <label for="uuidValues">UUID Vrednost</label>
                <input matInput id="uuidValues" class="form-control" type="text" formControlName="uuidValues" />
            </div>
        </mat-form-field>
    </div>

    <div class="col-12">
        <mat-form-field class="example-full-width">
            <div class="form-group">
                <label for="browserName">ID brskalnika</label>
                <input matInput id="browserName" class="form-control" type="text" formControlName="browserName" />
            </div>
        </mat-form-field>
    </div>

    <div class="col-12">
        <mat-form-field class="example-full-width">
            <div class="form-group">
                <label for="firstInput">Prvo polje</label>
                <!-- <input id="firstInput" (change)="onInputChange($event, 'firstInput')" [ngModel]="firstInput" class="form-control" type="text" formControlName="firstInput" /> -->
                <input matInput id="firstInput" class="form-control" type="text" formControlName="firstInput" />
            </div>
        </mat-form-field>
    </div>

    <div class="col-12">
        <mat-form-field class="example-full-width">
            <div class="form-group">
                <label for="secondInput">Drugo polje</label>
                <input matInput id="secondInput" class="form-control" type="text" formControlName="secondInput" />
            </div>
        </mat-form-field>
    </div>

    <div class="col-12">
        <button id="startSimulation" (click)="startSimulation()" mat-raised-button color="primary">Poženi simulacijo</button>
    </div>

    <br/>
    <br/>
    <br/>
    <br/>
    <div class="col-12">
        <div class="form-group">
            <label for="thirdInput">Thhird input</label>
            <input id="thirdInput" [value]="thirdInput" class="form-control" type="text" formControlName="thirdInput" />
        </div>
    </div>

    <div class="col-12">
        <div class="form-group">
            <label for="fourthInput">Fourth input</label>
            <input id="fourthInput" [value]="fourthInput" class="form-control" type="text"
                formControlName="fourthInput" />
        </div>
    </div>

    <div class="col-12">
        <button id="seleniumCustomDataButton" (click)="startSeleniumCustomData1()">Selenium start custom data 1</button>
    </div>

    <div class="col-12">
        <button id="exportDatabaseToBE" (click)="exportToFile()">Export sync data to file</button>
    </div>

    <div class="col-12">
        <button id="exportButton" (click)="exportDatabase()">Export sync data</button>
    </div>

    <div class="col-12">
        <button id="exportButton" (click)="importDatabase()">Import sync data</button>
    </div>

    <div class="col-12">
        <button id="exportButton" (click)="startBatchSync()">Start sync batch</button>
    </div>


    <div class="col-12">
        <button id="exportButton" (click)="startBEInitialState()">Start BE TestEntity initial state</button>
    </div>

    <div class="col-12">
        <button id="exportButton" (click)="storeDataToObject()">Save object to BE</button>
    </div>
</form>
